<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
    <title>Leaflet</title>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <h1>Getting locations</h1>
    <button id="button">GET</button>
    <div class="answer"></div>
    <script src="maps.js"></script>
</body>
<script>
    // setting latitude and longitude of place
    let latitude = 26.561236769422337
    let longitude = 88.08703710230431
    let zoomlevel = 16

    //map initialization
    var map = L.map('map').setView([latitude, longitude], zoomlevel);


    //for open street map tile layer
    // var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    //     attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    // })
    //adding the osm to map variable
    //osm.addTo(map);

    //for google satellite tile 
    //for street lyrs=m, satellite=s, terrain=p and hybrid=h
    googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    });
    googleSat.addTo(map);

    //for marking the latitude and longitude
    L.marker([latitude,longitude,5]).addTo(map);


</script>

</html>
